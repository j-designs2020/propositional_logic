<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <title>Propositional Logic Calculator by j.designs</title>
    </head>

    <body>
        <div>
            <div class="row">
                <div class="column">
                    <div id="instructions">
                        Enter the following logic with variables p, q, or r.
                        <br> <br>
                        <b>!</b> : Not
                        <br>
                        <b>&&</b> : And
                        <br>
                        <b>||</b> : Or
                        <br>
                        <b>-></b> : Implies
                        <br>
                        <b>=</b> : Bi-conditional Implies
                        <br> <br> 
                        <i>The boolean value of the expression will be calculated in a truth table containing all possible scenarios.</i>
                        <br> <br> <br>
                    </div>
                    <div id="enter">
                        <input id="main_input" size="100"></input>
                        <br> <br>
                        <button id="main_button">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="answer"></div>
            </div>
        </div>


    </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/index.js"></script>
